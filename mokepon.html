<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="seleccionar-mascota">
      <h1 class="titulo">MOKEPON</h1>

      <h2 class="subtitulo">Elige tu mascota:</h2>

      <div id="contenedor-tarjetas" class="card-container"></div>

      <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
      <h1 class="titulo">Recorre el mapa con tu mokepon</h1>
      <canvas id="mapa"> </canvas>
      <button onmousedown="moverArriba()" onmouseup="detenerMovimiento">
        Arriba
      </button>
      <button onmousedown="moverAbajo()" onmouseup="detenerMovimiento">
        Abajo
      </button>
      <button onmousedown="moverIzquierda()" onmouseup="detenerMovimiento">
        izquierda
      </button>
      <button onmousedown="moverDerecha()" onmouseup="detenerMovimiento">
        Derecha
      </button>
    </section>

    <section id="seleccionar-ataque">
      <h1 class="titulo">MOKEPON! ðŸ”¥ðŸ’§ðŸŒ±</h1>

      <h2 class="subtitulo">Elige tu ataque:</h2>

      <div id="acciones-container" class="acciones-ataque"></div>

      <div id="mensajes">
        <p id="resultado">Mucha suerte!</p>
        <section id="reiniciar">
          <button id="boton-reiniciar">Reiniciar</button>
        </section>
      </div>

      <div class="ataques">
        <div class="ataques-jugador">
          <p id="vidas-jugador"></p>
          <p id="mascota-jugador"></p>
          <div id="ataques-del-jugador"></div>
        </div>
        <div class="ataques-enemigo">
          <p id="vidas-enemigo"></p>
          <p id="mascota-enemigo"></p>
          <div id="ataques-del-enemigo"></div>
        </div>
      </div>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
